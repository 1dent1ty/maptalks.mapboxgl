<!DOCTYPE html>
<html>
<head>
    <title>maptalks.markercluster demo</title>
    <link type="text/css" rel="stylesheet" href="https://unpkg.com/maptalks/dist/maptalks.css">
    <script type="text/javascript" src="https://unpkg.com/maptalks/dist/maptalks.min.js"></script>
    <script src='https://api.tiles.mapbox.com/mapbox-gl-js/v0.34.0/mapbox-gl.js'></script>
    <link href='https://api.tiles.mapbox.com/mapbox-gl-js/v0.34.0/mapbox-gl.css' rel='stylesheet' />
    <script type="text/javascript" src="../dist/maptalks.mapboxgl.js"></script>
    <style>
        html,body{
            margin:0px;
        }
        #map {
            width: 960px;
            height:600px;
        }
    </style>
</head>
<body>
<div><a href="javascript:tiltMap();">pitch</a> | <a href="javascript:rotateMap();">rotate</a> | <a href="javascript:restoreMap();">reset</a></div></div>
<div id="map"></div>
<script type="text/javascript" >
    mapboxgl.accessToken = 'pk.eyJ1IjoiemhlbmZ1IiwiYSI6ImNpb284bzNoYzAwM3h1Ym02aHlrand6OTAifQ.sKX-XKJMmgtk_oI5oIUV_g';

    var map = new maptalks.Map("map",{
        centerCross:true,
        center:   [121.28906254193978, 31.052457341313005],
        zoom   :  10,
        baseLayer : new maptalks.MapboxglLayer('tile')
    });

    function tiltMap() {
      map.setPitch(60);
    }

    function rotateMap() {
      map.setBearing(40);
    }

    function restoreMap() {
      if (map.getPitch()) {
        map.setPitch(0);
      }
      if (map.getBearing()) {
        map.setBearing(0);
      }
    }
</script>
</body>
</html>
